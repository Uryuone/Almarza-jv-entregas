<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="./imagenes/descarga.png" type="image/x-icon">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="./causas.html">
                <img src="./imagenes/logo-negro.png" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Formulario de Donación</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="causas.html">Causas</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <h1>Formulario de Donación</h1>
        <form id="donationForm">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div>
                <label for="rut">RUT:</label>
                <input type="text" id="rut" required>
            </div>
            <div>
                <label for="monto">Monto a aportar:</label>
                <input type="number" id="monto" required>
            </div>
            <div>
                <label for="area">Área:</label>
                <select id="area" required>
                    <option value="">Seleccione un área</option>
                    <option value="salud">Salud</option>
                    <option value="educación">Educación</option>
                    <option value="emprendimiento">Emprendimiento</option>
                    <option value="construcción">Construcción</option>
                </select>
            </div>
            <div>
                <label for="causa">Causa:</label>
                <select id="causa" required>
                    <option value="">Seleccione una causa</option>
                </select>
            </div>
            <div id="causaImagenContainer" class="hidden">
                <img id="causaImagen" alt="Imagen de la causa">
            </div>
            <button type="submit">Donar</button>
        </form>
        <div id="donationDetails" class="hidden">
            <h2>Detalles de la Donación</h2>
            <p id="detalleNombre"></p>
            <p id="detalleRUT"></p>
            <p id="detalleCausa"></p>
            <p id="detalleMonto"></p>
            <div id="detalleImagenContainer">
                <img id="detalleImagen" alt="Imagen de la causa donada">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
